<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件-分离模块</title>
</head>
<body>
    <!-- 组件-模块分离---(建立模板)---（挂靠模板，注册组件）---（使用组件） -->
    <!-- ***注意***组件必须挂靠在某个通过new Vue产生的Vue根实例中使用，否则不起效果 -->

    <div id="app">
        <cpn-one></cpn-one>
        <cpn-one></cpn-one>

        <cpn-two></cpn-two>
        <cpn-two></cpn-two>
    </div>

    <!-- 使用script标签建立模板---类型必须是"text/x-template" -->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>组件-分离模块</h2>
            <p>script</p>
        </div>
    </script>

    <!-- 使用template标签建立模板 -->
    <template id="cpn2">
        <div>
            <h2>组件-分离模块</h2>
            <p>template</p>
        </div>
    </template>

    <script src="../vue/vue.js"></script>
    <script>
        // 注册全局组件
        Vue.component('cpn-one',{
            template: '#cpn1'
        })
        Vue.component('cpn-two',{
            template: '#cpn2'
        })

        const app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
