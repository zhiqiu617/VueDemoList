<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 当条件为false时，v-if对应的元素及其子元素都不会被渲染出来 -->
        <h2 v-if = "isShow">当isShow为true时</h2>
        <h2 v-else>当isShow为false</h2>

        <!-- 一般情况下，带具体判断条件的都将判断放到计算属性中再调用 -->
        <h3 v-if = "score >= 90">优秀</h3>
        <h3 v-else-if = "score >= 80">良好</h3>
        <h3 v-else-if = "score >= 60">及格</h3>
        <h3 v-else>不及格</h3>

        <h3>{{result}}</h3>

    </div>
    <script src = "../vue/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isShow: true,
                score: 89
            },
            computed: {
                result() {
                    let showMessage = '';
                    if(this.score >= 90){
                        showMessage = '优秀'
                    } else if(this.score >= 80) {
                        showMessage = '良好'
                    } else if(this.score >=60) {
                        showMessage = '及格'
                    } else {
                        showMessage = '不及格'
                    }
                    return showMessage;
                }
            }
        })
    </script>
</body>
</html>
