<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul> {{title}}
            <li v-for = "item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                title:'电影',
                movies: ['楚门的世界','盗梦空间','大话西游','神探']  //v-for循环将元素放入li中
            }
        })
    </script>
</body>
</html>
